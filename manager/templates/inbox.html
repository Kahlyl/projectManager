<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <div id="header">
        <ul>
            <li><a href="/message/new">Create Message</a></li>
            <li><a href="/">Logout</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </div>
    <div id="body">
        <div id="inbox">
            {% for message in inbox %}
                <li class="inbox"><a href="/message/{{message.id}}">{{message.title}}</a></li>
            {% endfor %}
        </div>
    </div>
    <div id="footer">

    </div>
</body>
</html>
